<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator Task </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color:rgb(16, 16, 13);font-size:40px; font-weight: 900 ;text-align: center;"> A Mini CALCULATOR </h1>
    <div class="main">
    <div class="result">
        <input type="text" name="result" placeholder="00" class="result">
    </div>
    <div class="row">
        <button type="button" id="btn">Ac</button>
        <button type="button" id="btn">Del</button>
        <button type="button" id="btn">%</button>
        <button type="button" id="btn">/</button>
    </div>
    <div class="row">
        <button type="button" id="btn">7</button>
        <button type="button" id="btn">8</button>
        <button type="button" id="btn">9</button>
        <button type="button" id="btn">*</button>
    </div>
    <div class="row">
        <button type="button" id="btn">4</button>
        <button type="button" id="btn">5</button>
        <button type="button" id="btn">6</button>
        <button type="button" id="btn">-</button>
    </div>
    <div class="row">
        <button type="button" id="btn">3</button>
        <button type="button" id="btn">2</button>
        <button type="button" id="btn">1</button>
        <button type="button" id="btn">+</button>
    </div>
    <div class="row">
        <button type="button" id="btn">0</button>
        <button type="button" id="btn">00</button>
        <button type="button" id="btn">.</button>
        <button type="button" id="btn">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
